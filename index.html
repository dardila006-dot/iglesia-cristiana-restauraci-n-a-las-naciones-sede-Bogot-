<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("fondo.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .anuncios {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .carrusel {
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .carrusel img {
      width: 100%;
      display: none;
    }
    .carrusel img.active {
      display: block;
    }
    .direccion {
      margin: 40px 0;
    }
    .boton-mapa {
      display: inline-block;
      padding: 10px 20px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .boton-mapa:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo Iglesia">
    <h1>Restauraci칩n a las Naciones - Sede Bogot치</h1>
  </header>

  <div class="anuncios">游닉 Anuncios</div>

  <div class="carrusel">
    <img src="anuncio1.jpg" class="active" alt="Anuncio 1">
    <img src="anuncio2.jpg" alt="Anuncio 2">
    <img src="anuncio3.jpg" alt="Anuncio 3">
  </div>


 <div class="social">
      <a href="https://www.facebook.com/restauracionbogota/?locale=es_LA" target="_blank">Facebook</a>

Barrio Fatima</p>

  </div>

  <script>
    let index = 0;
    const images = document.querySelectorAll(".carrusel img");

    function showNextImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    setInterval(showNextImage, 3000); // cambia cada 3 segundos
  </script>

</body>
